name: remark_money
description: A simple personal accounting app.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 基础依赖
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  http: ^1.2.2
  shared_preferences: ^2.2.3  # 保留用于迁移和回退
  intl: ^0.18.1
  path_provider: ^2.1.1
  file_picker: ^5.5.0
  share_plus: ^7.2.1
  excel: ^4.0.6
  pdf: ^3.11.3
  printing: ^5.13.4
  
  # 数据库
  sqflite: ^2.3.0
  sqflite_sqlcipher: ^2.2.0  # 加密数据库支持
  sqflite_common_ffi: ^2.3.0  # 桌面端 FFI 支持

  # 图表
  fl_chart: ^0.63.0
  flutter_slidable: ^3.0.1
  google_fonts: ^6.2.1
  
  # 语音识别
  speech_to_text: ^6.6.0
  permission_handler: ^11.0.1
  
  # Windows 平台支持 - 移除直接依赖，使用传递依赖
  # win32: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  # 临时覆盖 win32 以修复 UnmodifiableUint8ListView 兼容性问题
  # 尝试使用 5.5.1 版本，可能修复了 Dart 3.5.0 兼容性问题
  win32: 5.5.1

flutter:
  uses-material-design: true

  # 静态资源目录
  assets:
    - assets/
