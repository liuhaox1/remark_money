# Spring Boot 应用基础配置
spring.application.name=remark-backend

# 默认激活开发环境，可通过启动参数 -Dspring.profiles.active=pro 切换为生产环境
spring.profiles.active=dev

# 服务器配置
server.port=8080

# MyBatis 配置
mybatis.type-aliases-package=com.remark.money.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 日志配置
logging.level.root=INFO
logging.level.com.remark.money=DEBUG

