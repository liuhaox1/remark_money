# ============================================
# 开发环境配置 (DEV)
# ============================================

# 服务器配置
server.port=8080

# 数据源配置 - 开发环境
spring.datasource.url=jdbc:mysql://localhost:3306/remark_money?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JWT 认证配置 - 开发环境
auth.jwt-secret=dev_secret_key_change_this_in_production
auth.jwt-expiration-seconds=2592000

# 微信配置 - 开发环境
weixin.app-id=your_wechat_appid_here
weixin.app-secret=your_wechat_appsecret_here
weixin.jscode2session-url=https://api.weixin.qq.com/sns/oauth2/access_token

# 日志配置 - 开发环境（更详细的日志）
logging.level.root=INFO
logging.level.com.remark.money=DEBUG

