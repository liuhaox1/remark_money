spring.application.name=remark-backend-test

spring.datasource.url=jdbc:h2:mem:remark_money_test;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.initialization-mode=never

mybatis.type-aliases-package=com.remark.money.entity
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.root=INFO
logging.level.com.remark.money=INFO

auth.jwt-secret=test-secret
auth.jwt-expiration-seconds=3600

weixin.app-id=test-app-id
weixin.app-secret=test-app-secret
weixin.jscode2session-url=https://example.invalid/jscode2session
