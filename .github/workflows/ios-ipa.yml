name: Build iOS IPA (unsigned)

on:
  workflow_dispatch:

concurrency:
  group: ios-ipa-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build unsigned iOS IPA
    runs-on: macos-14
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build iOS app (no codesign)
        run: flutter build ios --release --no-codesign --no-tree-shake-icons --dart-define=API_BASE_URL=http://115.190.162.10:8080

      - name: Package unsigned IPA
        shell: bash
        run: |
          set -euo pipefail
          APP_PATH="build/ios/iphoneos/Runner.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "Runner.app not found at $APP_PATH"
            find build/ios -maxdepth 4 -type d -name "*.app" -print
            exit 1
          fi
          mkdir -p build/ios/ipa/Payload
          rm -rf build/ios/ipa/Payload/*.app
          cp -R "$APP_PATH" build/ios/ipa/Payload/
          (cd build/ios/ipa && /usr/bin/zip -qry "Runner-unsigned.ipa" Payload)

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-${{ github.sha }}
          path: build/ios/ipa/*.ipa
          if-no-files-found: error
